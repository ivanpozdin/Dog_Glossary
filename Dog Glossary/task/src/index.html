<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dog Glossary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div id="outside-container">
    <div id="inside-container">
        <h1>Dog Glossary</h1>
        <div id="btn-container" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="button-random-dog" class="btn btn-primary">Show Random Dog</button>
            <button type="button" id="button-show-all" class="btn btn-primary">Show All Breeds</button>
            <label class="btn btn-primary">
                <input id="input-breed" placeholder="Enter a breed">
            </label>
            <button type="button" id="button-show-breed" class="btn btn-primary">Show Breed</button>
            <button type="button" id="button-show-sub-breed" class="btn btn-primary">Show Sub-Breed</button>

        </div>
        <div id="content"></div>
    </div>
</div>

</body>
</html>
